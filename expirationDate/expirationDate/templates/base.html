{% load staticfiles %}
{% load i18n %}

<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Expiration Date{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'expirationDate/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'expirationDate/css/bootstrap-theme.css' %}">
        <link rel="stylesheet" href="{% static 'expirationDate/css/style.css' %}">
    </head>

    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="{% url 'home' %}">Home</a></li>
                <li role="presentation"><a href="{% url 'help' %}">Help</a></li>
                <li role="presentation"><a href="{% url 'license' %}">License</a></li>
                {% if user.is_authenticated %}
                <li role="presentation" class="pull-right"><a href="{% url 'admin:logout'%}?next=/"><span class="glyphicon glyphicon-share" aria-hidden="true"></span>Logout</a></li>
                {% else %}
                    <li role="presentation" class="pull-right"><a href="/admin"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Login</a></li>
                {% endif %}
            </ul>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
    <script src="{% static 'expirationDate/js/bootstrap.js' %}"></script>
    <script src="{% static 'expirationDate/js/npm.js' %}"></script>
</html>
